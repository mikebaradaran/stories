
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids 3</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        div:hover{
            background-color:black;
            color:white;
          font-size:x-large;
        }
    </style>
</head>
<body>
    <h2>Story of Kimberly and Lorenzo</h2>
    <p id="content"></p>


    <script>
        var lines = `Kimberly and Lorenzo go out
The sun is hot. <icon>🌄</icon>
Oh no! <icon>☀️🥵</icon>
<line />
Kimberly and Lorenzo run
to the big house<icon>🏠</icon>
<line />
Lorenzo has a hat <icon>👒</icon>
Kimberly has a fan <icon>🪭</icon>
The fan is fun! <icon>🎉😁</icon>
<line />
Kimberly and Lorenzo hop and jog <icon>🏃🏻‍♂️🏃🏻‍♀️</icon>
A dog can hop too!<icon>🐕🐶🐕‍🦺</icon>
The dog go to the house <icon>🏠</icon>
<line />
Kimberly and Lorenzo and the dog nap <icon>😴😪🛌🏻</icon>
The end! <icon> 🔚</icon>
`;
        lines = lines.replace("<line />", "<hr />").split("\n");
        let container = document.getElementById("content");

        for (let line of lines) {
            let div = document.createElement("div");
            div.innerHTML = line;
            container.appendChild(div);
        }
    </script>

</body>
</html>
